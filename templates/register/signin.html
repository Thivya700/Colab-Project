{% extends 'base.html' %}

{% block content %}

<style>
    .signin-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh; /* Adjusted height for better positioning */
    }

    .signin-form {
        text-align: center;
        width: 300px;
        margin: auto;
        color: white; /* Set text color to white */
        margin-top: 20px; /* Adjusted negative margin to move the form up */
    }

    .signin-form h1 {
        margin-bottom: 20px;
        color: #740FEE; /* Purple color for heading */
        font-size: 24px; /* Larger font size */
    }

    .signin-form label {
        font-size: 18px; /* Adjust the font size as needed */
        color: #12A5E0; /* Different color for labels */
        display: block;
        margin-top: 10px;
    }

    .signin-form input[type="text"],
    .signin-form input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        box-sizing: border-box;
        color: #121221; /* Set text color to black */
    }

    .signin-form input[type="submit"] {
        background-color: #12A5E0;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .signin-form input[type="submit"]:hover {
        background-color: #D6E4F0;
        color: #121221;
    }

    /* Additional style for instructions */
    .instruction {
        font-size: 14px;
        color: white; /* Set text color to white */
        margin-top: 5px;
    }
</style>

<div class="signin-container">
    <div class="signin-form">
        <h1>Log In</h1>

        <form method="POST" action=".">
            {% csrf_token %}
            <label for="{{ form.username.id_for_label }}">Username:</label>
            {{ form.username }}
            <div class="instruction">This field is required.</div>
            <br>
            <label for="{{ form.password.id_for_label }}">Password:</label>
            {{ form.password }}
            <div class="instruction">This field is required.</div>
            <br>
            <input type="submit" value="Signin">
        </form>
    </div>
</div>

{% endblock content %}
